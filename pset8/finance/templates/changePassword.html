{% extends "layout.html" %}

{% block title %}
    Change passwords
{% endblock %}

{% block main %}
    <form action="/changePassword" method="post">
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="oldPassword" placeholder="Old password" type="password">
        </div>
        <div class="form-group">
            <input autocomplete="off" class="form-control" name="newPassword" placeholder="New password" type="password">
        </div>
        <div class="form-group">
            <input autocomplete="off" class="form-control" name="confirmation" placeholder="New password (again)" type="password">
        </div>

        <button class="btn btn-primary" type="submit">Submit!</button>
    </form>
{% endblock %}
